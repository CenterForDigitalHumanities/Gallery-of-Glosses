# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - deploy-process

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Build with Next.js ğŸ—ï¸
        run: npm run build

      - name: What do we have ABOVE here ?????
        run: ls ../ -a

      - name: What do we have here ?????
        run: ls -a

      - name: What do we in src ?????
        run: ls ./src -a
      
      - name: What do we in public ?????
        run: ls ./public -a

      - name: What do we in next ?????
        run: ls ./.next -a

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
